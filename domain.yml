session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- headset
- affirm
- network_issue
- my_name_is
- thanks
- facing_issue
- guide_me
- goodbye
- deny
- mood_great
- mood_unhappy
- bot_challenge
- have_to_do
- number
entities:
- HELP
- BRAND
- NAME
- NETWORK
- num
slots:
  BRAND:
    type: unfeaturized
  NAME:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
responses:
  utter_ask_BRAND:
  - text: Sir, I would like to tell you that your issues will be resolved. Could I
      please know which handset you are using?
  utter_ask_NAME:
  - text: Ok. Please provide your first name?
  utter_change_settings:
  - text: I would like to tell you, sir, that you need to change certain settings
      of your phone because there is no issue on your end.
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_chitchat:
  - text: I'm not designed for this.
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Goodbye 😊
  - text: Bye bye 😊
  utter_greet:
  - buttons:
    - payload: /network_issue
      title: Facing Network Issue?
    text: Hello! I am calling from Service Center 👤. How may I assist you?
  utter_happy:
  - text: Great, carry on!
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_num_confirm:
  - text: Is this the same mobile number on which you are facing network issues?
  utter_num_verify:
  - text: Could you please confirm me your mobile number?
  utter_solution:
  - text: Sure sir, I will guide you for that. Go to your settings, select network,
      and select 3G if you’ve chosen 4G because your sim is not supporting 4G. That’s
      why you are facing problems while calling.
  utter_solution_4G:
  - text: Please visit your nearest store. They will provide you the 4G sim for the
      same.
  utter_submit:
  - buttons:
    - payload: /affirm
      title: Yes 👍
    - payload: /affirm
      title: No 👎
    text: Your name is {name} and your headset is {headset}. Is this correct?
  utter_tell_issue:
  - text: Thanks for confirming, tell me what issues you are facing?
  utter_your_num:
  - text: Your number is {number}?
  utter_wrong_value:
  - text: Enter the valid headset!
  utter_thanks:
  - text: Thank you for calling Service Center.
  utter_anything_else:
  - buttons:
    - payload: /affirm
      title: Yes 👍
    - payload: /deny
      title: No 👎
    text: Is there anything else I can help you with?
  utter_default:
  - text: sorry, I didn't get that, can you rephrase it?
actions:
- action_your_num
- utter_change_settings
- utter_cheer_up
- utter_chitchat
- utter_did_that_help
- utter_goodbye
- utter_greet
- utter_happy
- utter_iamabot
- utter_num_confirm
- utter_num_verify
- utter_solution
- utter_solution_4G
- utter_submit
- utter_tell_issue
- utter_your_num
- utter_thanks
- utter_anything_else
forms:
- form_info
